<!DOCTYPE html>
<html>

    <head>
        <script src="clockPanel.js"></script>
        <link rel="stylesheet" href="clockPanel.css">
    </head>

    <body>
        <div class="hw-dial-plate">
            <div class="hw-second">
                <div class="hw-second-rectangle"></div>
                <div class="hw-second-circle"> </div>
                <div class="hw-second-rectangle"></div>
            </div>
        </div>
        <div class="dial-plate">
            <div class="second-hand"></div>
            <div class="hour-hand"></div>
            <div class="minute-hand"></div>
            <div id="central-point"></div>

            <div class="long-scale" style="transform: rotate(0deg);"> </div>
            <div class="short-scale" style="transform: rotate(30deg);"> </div>
            <div class="short-scale" style="transform: rotate(60deg);"> </div>
            <div class="long-scale" style="transform: rotate(90deg);"> </div>
            <div class="short-scale" style="transform: rotate(120deg);"> </div>
            <div class="short-scale" style="transform: rotate(150deg);"> </div>
            <div class="long-scale" style="transform: rotate(180deg);"> </div>
            <div class="short-scale" style="transform: rotate(210deg);"> </div>
            <div class="short-scale" style="transform: rotate(240deg);"> </div>
            <div class="long-scale" style="transform: rotate(270deg);"> </div>
            <div class="short-scale" style="transform: rotate(300deg);"> </div>
            <div class="short-scale" style="transform: rotate(330deg);"> </div>
        </div>
    </body>

</html>
