<!DOCTYPE html>
<html>

    <head>
        <style>
            .dial-plate {
                width: 400px;
                height: 400px;
                border: 8px solid #f00c0c;
                border-radius: 50%;
                position: relative;
                margin: 50px auto;
                display: flex;
                visibility: hidden;
            }

            .hour-hand,
            .minute-hand,
            .second-hand {
                background-color: #000;
                position: absolute;
                bottom: 50%;
                left: 50%;
                transform-origin: bottom center;
                transition: all 0.5s ease-in-out linear;
            }

            .hour-hand {
                width: 16px;
                height: 120px;
                margin-left: -2px;
                border: 2px solid black;
                background-color: rgb(212, 25, 97);
                z-index: 1;
            }

            .minute-hand {
                width: 8px;
                height: 140px;
                margin-left: -2px;
                border: 2px solid black;
                background-color: rgb(95, 139, 24);
                z-index: 2;
            }

            .second-hand {
                width: 4px;
                height: 160px;
                margin-left: -2px;
                border: 2px solid black;
                background-color: blue;
                z-index: 3;
            }

            .num {
                position: absolute;
                font-size: 24px;
                font-weight: bold;
                transform-origin: center center;
            }

            .num-12 {
                top: 0;
                left: 50%;
                transform: translateX(-50%) translateY(10px);
            }

            .num-3 {
                top: 50%;
                right: 0;
                transform: translateX(-50%) translateX(10px);
            }

            .num-6 {
                bottom: 0;
                left: 50%;
                transform: translateX(-50%) translateY(-10px);
            }

            .num-9 {
                top: 50%;
                left: 0;
                transform: translateX(-50%) translateY(10px);
            }
        </style>
    </head>

    <body>
        <div class="dial-plate">
            <div class="second-hand"></div>
            <div class="hour-hand"></div>
            <div class="minute-hand"></div>
            <div class="num num-12">12</div>
            <div class="num num-3">3</div>
            <div class="num num-6">6</div>
            <div class="num num-9">9</div>
        </div>

        <div class="clock">
        </div>

        <script>
            function rotateClockHands() {
                const now = new Date();
                const hours = now.getHours();
                const minutes = now.getMinutes();
                const seconds = now.getSeconds();

                const hourHand = document.querySelector('.hour-hand');
                const minuteHand = document.querySelector('.minute-hand');
                const secondHand = document.querySelector('.second-hand');

                const hourRotation = hours * 30 + minutes / 2;
                const minuteRotation = minutes * 6 + seconds / 10;
                const secondRotation = seconds * 6;

                //console.log(`seconds=${seconds}, seconds degree=${secondRotation}, minutes=${minutes}, minutes degree=${minuteRotation}, hours=${hours}, hours degree=${hourRotation}, now="}`);

                hourHand.style.transform = `rotate(${hourRotation}deg)`;
                minuteHand.style.transform = `rotate(${minuteRotation}deg)`;
                secondHand.style.transform = `rotate(${secondRotation}deg)`;

                document.querySelector("body > div.dial-plate").style.visibility = "visible";
            }

            setInterval(rotateClockHands, 1000);
        </script>
    </body>

</html>
